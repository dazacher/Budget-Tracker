<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <meta name="budget-tracker">
  <!-- Add this code - plus add manifest.webmanifest page and all the icons inside the asset/icons folder-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
  <!-- End add this code -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon/">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="shortcut icon" href="icons/icon-128x128.png" type="image/x-icon">
  <link rel="shortcut icon" href="icons/icon-120x120.png" type="image/x-icon">
  <link rel="shortcut icon" href="icons/icon-114x114.png" type="image/x-icon">
  <link rel="shortcut icon" href="icons/icon-72x72.png" type="image/x-icon">
  <link rel="shortcut icon" href="icons/icon-57x57.png" type="image/x-icon">


  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./assets/images/icons/icon-152x152.png">

  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/images/icons/icon-144x144.png">

  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./assets/images/icons/icon-120x120.png">

  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./assets/images/icons/icon-114x114.png">

  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/images/icons/icon-72x72.png">

  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon-precomposed" href="./assets/images/icons/icon-57x57.png">
  <link rel="icon" href="./assets/images/icons/icon-32x32.png" sizes="32x32">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- DONE: add a link to the manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="canonical" href="https://budget-tracker-das.herokuapp.com/" />
  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>
</body>

</html>
